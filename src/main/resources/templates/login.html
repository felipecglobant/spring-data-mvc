<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Log in</title>
</head>
<body>
  <div class="container-fluid px-4 py-4">
    <div class="row">
      <div class="col-12">
        <div th:if="${param.error}" class="text-center alert alert-danger alert-dismissible fade show" role="alert">
          Invalid username and password.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div th:if="${param.logout}" class="text-center alert alert-success alert-dismissible fade show" role="alert">
          You have been logged out.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3 text-center">
        <h2>Updated Log in</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label> Username:</label>
            <input class="form-control" type="text" name="username"/>
          </div>
          <div class="form-group">
            <label> Password: </label>
            <input class="form-control" type="password" name="password"/>
          </div>
          <div class="form-group"><input type="submit" class="btn btn-primary" value="Submit"/></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
